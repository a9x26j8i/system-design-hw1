plugins {
    id 'war'
    id 'idea'
}

group 'homework'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.8'
    compile "javax.servlet:javax.servlet-api:4.0.1"
}
